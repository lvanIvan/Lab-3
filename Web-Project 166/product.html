<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Product </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="java.js">
    <script>
        src = "https://code.jquery.com/jquery-3.6.3.min.js" >
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <p>Product</p>
            <div class="nav">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="form.html">Form</a></li>
                        <li><a href="product.html">Product</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="mainsection">
            <p>Body</p>
            <div class="subdiv1">
                <p>Here is text to represent "subdiv1" within "mainsection".</p>
                <section aria-label="Newest Photos">
                    <div class="carousel" data-carousel>
                        <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
                        <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
                        <ul data-slides>
                            <li class="slide" data-active>
                                <img src="https://source.unsplash.com/78A265wPiO4" alt="Nature Image #1">
                            </li>
                            <li class="slide">
                                <img src="https://source.unsplash.com/eOpewngf68w" alt="Nature Image #2">
                            </li>
                            <li class="slide">
                                <img src="https://source.unsplash.com/ndN00KmbJ1c" alt="Nature Image #3">
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
        <div class="footer">
            <footer>
                <p>Footer </p>
            </footer>
        </div>
    </div>
    <script>
        const buttons = document.querySelectorAll("[data-carousel-button]")

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const offset = button.dataset.carouselButton === "next" ? 1 : -1
                const slides = button
                    .closest("[data-carousel]")
                    .querySelector("[data-slides]")

                const activeSlide = slides.querySelector("[data-active]")
                let newIndex = [...slides.children].indexOf(activeSlide) + offset
                if (newIndex < 0) newIndex = slides.children.length - 1
                if (newIndex >= slides.children.length) newIndex = 0

                slides.children[newIndex].dataset.active = true
                delete activeSlide.dataset.active
            })
        })
    </script>
</body></html>
